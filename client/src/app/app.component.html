<app-nav-bar></app-nav-bar>
<div class="container" style="margin-top: 140px;">
    <h1>Welcome to {{ title }}!</h1>
    <ul>
        <li class="list-unstyled" *ngFor="let product of products">
            <!-- given that product is a declared array inside app.component, we can get the items within it. product is a json object so we can utilize the . operator to call its attributes -->
            {{product.name}}
        </li>
    </ul>
</div>
